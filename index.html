<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar Babu N - IT Manager Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Modern color scheme */
        :root {
            --primary-color: #2563eb; /* Bright blue */
            --primary-dark: #1d4ed8;
            --secondary-color: #0f172a; /* Dark navy */
            --accent-color: #3b82f6; /* Light blue */
            --text-color: #334155;
            --text-light: #64748b;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
            --success-color: #10b981;
            --section-spacing: 3rem;
            --transition-speed: 0.3s;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: all var(--transition-speed) ease;
            position: relative;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-color);
            transition: width var(--transition-speed) ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /* Header & Navigation */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-speed) ease;
        }
        
        header.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
            transition: all var(--transition-speed) ease;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo span {
            color: var(--primary-color);
        }
        
        .logo-circle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            font-weight: 500;
            color: var(--text-color);
            transition: color var(--transition-speed) ease;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            z-index: 200;
        }
        
        .bar {
            display: block;
            width: 25px;
            height: 2px;
            margin: 5px auto;
            background-color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
            padding: 8rem 0 5rem;
            color: white;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/svg/grid.svg');
            background-size: 30px;
            opacity: 0.1;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #bfdbfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 2rem;
        }
        
        .hero-tag {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .contact-info a {
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all var(--transition-speed) ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            font-size: 1.5rem;
        }
        
        .social-links a {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links a:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Main Content */
        .main-content {
            padding: 3rem 0;
        }
        
        section {
            padding: var(--section-spacing) 0;
            background-color: var(--card-bg);
            margin-bottom: var(--section-spacing);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .section-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            position: relative;
            padding-left: 1rem;
            display: inline-block;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
        }
        
        .about-text {
            flex: 1;
            min-width: 300px;
        }
        
        .about-text p {
            margin-bottom: 1.5rem;
        }
        
        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .stats-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            flex: 1;
            min-width: 180px;
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: all var(--transition-speed) ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .skills {
            flex: 1;
            min-width: 300px;
        }
        
        .skill-category {
            margin-bottom: 2rem;
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all var(--transition-speed) ease;
        }
        
        .skill-category:hover {
            box-shadow: var(--box-shadow);
            transform: translateY(-3px);
        }
        
        .skill-category h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .skill-category h3 i {
            color: var(--primary-color);
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
        
        .skill-tag {
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all var(--transition-speed) ease;
            border: 1px solid var(--border-color);
        }
        
        .skill-tag:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Experience Section */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: var(--border-color);
        }
        
        .experience-item {
            position: relative;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
        }
        
        .experience-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: 3px solid white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .experience-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            align-items: flex-start;
        }
        
        .job-title {
            font-size: 1.4rem;
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
        }
        
        .job-company {
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .job-duration {
            background-color: var(--light-bg);
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .job-description {
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }
        
        .job-achievements {
            list-style-position: outside;
            padding-left: 1.2rem;
        }
        
        .job-achievements li {
            margin-bottom: 0.8rem;
            position: relative;
        }
        
        .job-achievements li::marker {
            color: var(--primary-color);
        }
        
        /* Education and Training Sections */
        .education-grid, .training-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .education-item, .training-item {
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all var(--transition-speed) ease;
            border: 1px solid var(--border-color);
        }
        
        .education-item:hover, .training-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--primary-color);
        }
        
        .education-title, .training-title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .education-institution {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .education-year {
            display: inline-block;
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        
        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .contact-card {
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: all var(--transition-speed) ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            background-color: var(--primary-color);
            color: white;
        }
        
        .contact-card:hover a {
            color: white;
        }
        
        .contact-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: all var(--transition-speed) ease;
        }
        
        .contact-card:hover i {
            color: white;
        }
        
        .contact-card h3 {
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 3rem 0 2rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }
        
        .footer-logo span {
            color: var(--accent-color);
        }
        
        .footer-text {
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.9);
            transition: all var(--transition-speed) ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .footer-social a {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }
        
        .footer-social a:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Back to top button */
        .back-to-top
</head>

    <script>
        // Mobile Navigation
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll(".nav-links a").forEach(link => {
            link.addEventListener("click", () => {
                navLinks.classList.remove("active");
                hamburger.classList.remove("active");
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const headerOffset = 80;
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Show/hide back to top button based on scroll position
        window.addEventListener('scroll', () => {
            const backToTopButton = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'flex';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>
